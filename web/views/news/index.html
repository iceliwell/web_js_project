<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="/code/web_js_project/web/lib/css/bootstrap.css">
  <script src="/code/web_js_project/web/lib/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="index.css">
  <!-- 引入lodash -->
  <script src="/code/web_js_project/web/lib/js/lodash.js"></script>
</head>

<body>
  <div class="main">
    <div class="topbar"></div>
    <div class="box">

      <div class="newsbg">
        <div class="form-floating mb-3 search-container">
          <input type="search" class="form-control" id="search">
          <label for="floatingInput">搜索关键字</label>
          <ul class="list-group">
            <!-- <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item">A second item</li> -->
          </ul>
        </div>
      </div>

      <!-- news list -->
      <div class="cardContainer">
        <!-- <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
          </div>
        </div> -->
      </div>

      <!-- news Tabs -->
      <div class="newsTabs">
        <hr>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active tab-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#tab0"
              type="button" role="tab" aria-controls="home" aria-selected="true">最新动态</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button"
              role="tab" aria-controls="profile" aria-selected="false">典型案例</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button"
              role="tab" aria-controls="contact" aria-selected="false">通知公告</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active pt-4" id="tab0" role="tabpanel" aria-labelledby="home-tab">111</div>
          <div class="tab-pane fade pt-4" id="tab1" role="tabpanel" aria-labelledby="profile-tab">222</div>
          <div class="tab-pane fade pt-4" id="tab2" role="tabpanel" aria-labelledby="contact-tab">333</div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
