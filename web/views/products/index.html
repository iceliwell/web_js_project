<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="/code/web_js_project/web/lib/css/bootstrap.css">
  <script src="/code/web_js_project/web/lib/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="index.css">
  <!-- 引入lodash -->
  <script src="/code/web_js_project/web/lib/js/lodash.js"></script>
</head>

<body>
  <div class="main">
    <div class="topbar"></div>
    <div class="box">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <!-- 指示器 -->
        <div class="carousel-indicators">
          <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button> -->
        </div>

        <div class="carousel-inner">
          <!-- <div class="carousel-item active">
            <div
              style="background-image: url(http://localhost:3000/1.jpg); width: 100%; height: calc(100vh - 50px); background-size: cover;">
            </div>
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div> -->
        </div>

        <!-- 左右箭头按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
