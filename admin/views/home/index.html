<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="/code/web_js_project/admin/lib/css/bootstrap.css">
  <script src="/code/web_js_project/admin/lib/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="index.css">
  <!-- 引入echarts -->
  <script src="/code/web_js_project/admin/lib/js/echarts.js"></script>
  <!-- 引入lodash -->
  <script src="/code/web_js_project/admin/lib/js/lodash.js"></script>
</head>

<body>
  <div class="main">

    <div class="box">

        <div class="row">

                </ol>
              </nav>

              <div class="userprofile"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>

</html>
